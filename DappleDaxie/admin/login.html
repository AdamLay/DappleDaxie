<!DOCTYPE html>
<html>
<head>
    <title>DappleDaxie - Admin Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/css/admin.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/scripts/app.js"></script>
    
    <script>
        $(document).ready(function () {
            if (Settings.RememberMe) {
                $("#txtUsername").val(Settings.Username);
                $("#chkRemember").get(0).checked = Settings.RememberMe;
            }
        });
    </script>
</head>
<body>
    <main>

        <div id="loginBox">
            <h1>DappleDaxie Admin</h1>
            <input id="txtUsername" type="text" placeholder="Username" value="" />
            <br />
            <input id="txtPassword" type="password" placeholder="Password" value="" />
            <br />
            <div class="checkbox-wrap">
                <input type="checkbox" id="chkRemember" />
                <label for="chkRemember">Remember Me</label>
            </div>
            <button onclick="Admin.Login();">Login</button>
        </div>

    </main>
</body>
</html>
